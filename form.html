<form id="myForm" class="p-2 border border-light rounded bg-light" onsubmit="handleFormSubmit(this)">   
    <div id="message"></div>
      <input type="text" id="RecId" name="RecId" value="" style="display: none">
    <div class="form-row">
      <div class="form-group col-md-12">
        <label for="name" >Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
      </div>
    </div>
      <div class="form-row">
     <div class="form-group col-md-6">
        <label for="exampleFormControlSelect1">State</label>
        <select class="form-control" id="State" name="State" required>
          <option selected disabled value="">select</option>
        </select>
      </div>
        <div class="form-group col-md-6" >
        <label for="date">Date</label>
        <input type="date" class="form-control date" id="date" name="date"  required>
      </div>
	  </div> 
        <div class="form-row">
      <div class="form-group col-md-6">
        <label for="data1" >Mobile No</label>
        <input type="text" class="form-control" id="data1" name="data1" placeholder="Mobile No" required>
      </div>
      <div class="form-group col-md-6">
        <label for="data2" >Address</label>
        <input type="text" class="form-control" id="data2" name="data2" placeholder="Address" required>
      </div>
       <div class="form-group col-md-6">
        <label for="data3" >Remarks</label>
        <input type="text" class="form-control" id="data3" name="data3" placeholder="Remarks" required>
      </div>
    </div>
	  <button id="btnSubmit" type="submit" class="btn bd-blue-500" >Submit</button>
    <input class="btn btn-secondary" type="reset" value="Reset">
</form>
